<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro de Alunos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container-fluid mt-4">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="text-center mb-4">Cadastro de Alunos</h1>

                            <form id="form-cadastro" enctype="multipart/form-data">
                                <!-- Foto de perfil em primeiro lugar -->
                                <div class="mb-3">
                                    <label for="foto" class="form-label">Foto de perfil</label>
                                    <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required />
                                </div>

                                <!-- Nome do aluno em segundo lugar -->
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome completo</label>
                                    <input type="text" class="form-control" id="nome" name="nome" required />
                                </div>

                                <!-- Instrumentos em terceiro lugar -->
                                <div class="mb-3">
                                    <label class="form-label">Instrumentos que toca</label>
                                    <div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="violino" id="violino" name="instrumentos" />
                                            <label class="form-check-label" for="violino">Violino</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="viola" id="viola" name="instrumentos" />
                                            <label class="form-check-label" for="viola">Viola</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="violoncelo" id="violoncelo" name="instrumentos" />
                                            <label class="form-check-label" for="violoncelo">Violoncelo</label>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btns-painel w-100">Cadastrar Aluno</button>
                            </form>

                            <p id="mensagem" class="mt-3"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Últimos alunos cadastrados -->
            <div class="row justify-content-center mt-4">
                <div class="col-12 col-lg-10">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Últimos alunos cadastrados</h2>
                            <div class="table-responsive">
                                <table id="tabela-ultimos-alunos" class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Instrumentos</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Conteúdo preenchido dinamicamente via JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="modules/navbar.js"></script>
        <script type="module" src="modules/auth.js"></script>
        <script type="module" src="modules/cadastro-alunos.js"></script>
    </body>
</html>
