<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro de Alunos</title>

        <!-- Importa o Bootstrap e o CSS global -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body style="background-color: #f4f6f9">
        <!-- Navbar (carregada via JS) -->
        <div id="navbar"></div>

        <div class="container py-5">
            <!-- Título principal -->
            <h1 class="text-center mb-4">Cadastro de Alunos</h1>

            <!-- Card com formulário e tabela -->
            <div class="card shadow p-4">
                <!-- Formulário de cadastro -->
                <form id="form-cadastro-aluno">
                    <!-- Campo de e-mail -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email do aluno</label>
                        <input type="email" class="form-control" id="email" required />
                    </div>

                    <!-- Campo de nome -->
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome completo</label>
                        <input type="text" class="form-control" id="nome" required />
                    </div>

                    <!-- Campo de data de nascimento -->
                    <div class="mb-3">
                        <label for="nascimento" class="form-label">Data de nascimento</label>
                        <input type="date" class="form-control" id="nascimento" required />
                    </div>

                    <!-- Checkbox de instrumentos -->
                    <div class="mb-3">
                        <label class="form-label">Instrumentos que toca</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="violino" value="violino" />
                            <label class="form-check-label" for="violino">Violino</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="viola" value="viola" />
                            <label class="form-check-label" for="viola">Viola</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="violoncelo" value="violoncelo" />
                            <label class="form-check-label" for="violoncelo">Violoncelo</label>
                        </div>
                    </div>

                    <!-- Botão de envio -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Cadastrar Aluno</button>
                    </div>

                    <!-- Mensagem de sucesso ou erro -->
                    <div id="mensagem" class="mt-3 text-center"></div>
                </form>

                <!-- Tabela dos últimos alunos cadastrados -->
                <h2 class="mt-4">Últimos alunos cadastrados</h2>
                <div class="table-responsive">
                    <table id="tabela-ultimos-alunos" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Instrumentos</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Scripts necessários -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="modules/cadastro-alunos.js"></script>
        <script type="module" src="modules/navbar.js"></script>
    </body>
</html>
