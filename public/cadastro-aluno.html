<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro de Alunos</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body style="background-color: #f4f6f9">
        <div id="navbar"></div>
        <div class="container py-5">
            <h1 class="text-center mb-4">Cadastro de Alunos</h1>

            <div class="card shadow p-4">
                <form id="form-cadastro-aluno">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email do aluno</label>
                        <input type="email" class="form-control" id="email" required />
                    </div>

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome completo</label>
                        <input type="text" class="form-control" id="nome" required />
                    </div>

                    <div class="mb-3">
                        <label for="nascimento" class="form-label">Data de nascimento</label>
                        <input type="date" class="form-control" id="nascimento" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Instrumentos que toca</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="violino" value="violino" />
                            <label class="form-check-label" for="violino">Violino</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="viola" value="viola" />
                            <label class="form-check-label" for="viola">Viola</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="violoncelo" value="violoncelo" />
                            <label class="form-check-label" for="violoncelo">Violoncelo</label>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Cadastrar Aluno</button>
                    </div>

                    <div id="mensagem" class="mt-3 text-center"></div>
                </form>

                <h2>Últimos alunos cadastrados</h2>
                <table id="tabela-ultimos-alunos" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Data de Nascimento</th>
                            <th>Instrumentos</th>
                            <th>Ações</th>
                            <!-- Nova coluna para o botão de excluir -->
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Script do formulário -->
        <script type="module" src="modules/cadastro-alunos.js"></script>

        <script type="module" src="modules/navbar.js"></script>
    </body>
</html>
