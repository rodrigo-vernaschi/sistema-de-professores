<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Perfil do Aluno</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body style="background-color: #f4f6f9">
        <div id="navbar"></div>

        <div class="container py-5">
            <h1 class="text-center mb-4">Perfil do Aluno</h1>

            <div id="perfil-aluno" class="card shadow p-4 text-center">
                <div class="mb-3">
                    <img id="foto-perfil" src="" alt="Foto do aluno" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover" />
                </div>
                <h3 id="nome-aluno"></h3>
                <p><strong>Email:</strong> <span id="email-aluno"></span></p>
                <p><strong>Data de nascimento:</strong> <span id="nascimento-aluno"></span></p>
                <p><strong>Instrumentos:</strong> <span id="instrumentos-aluno"></span></p>

                <div class="mt-4">
                    <a href="painel.html" class="btn btn-primary">Voltar ao Painel</a>
                </div>
            </div>
        </div>

        <script type="module" src="modules/navbar.js"></script>
        <script type="module" src="modules/perfil.js"></script>
    </body>
</html>
