<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Painel de Alunos</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body style="background-color: #f4f6f9">
        <!-- A navbar será carregada pelo módulo navbar.js, então removemos o código do HTML abaixo -->

        <div class="container py-5">
            <h1 class="text-center mb-4">Painel de Alunos</h1>

            <!-- Botão para Cadastrar Novo Aluno -->
            <div class="mb-3 text-center">
                <a href="cadastro-aluno.html" class="btn btn-primary">Cadastrar Novo Aluno</a>
            </div>

            <!-- Barra de Pesquisa -->
            <div class="mb-3">
                <input type="text" class="form-control" id="search-alunos" placeholder="Pesquisar alunos..." onkeyup="filtrarAlunos()" />
            </div>

            <!-- Tabela de Alunos -->
            <table id="tabela-alunos" class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Data de Nascimento</th>
                        <th>Instrumentos</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- Paginação -->
            <div id="pagination" class="d-flex justify-content-center mt-4">
                <button id="prev-btn" class="btn btn-secondary" onclick="mudarPagina('prev')">Anterior</button>
                <button id="next-btn" class="btn btn-secondary ms-2" onclick="mudarPagina('next')">Próximo</button>
            </div>

            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

            <!-- Script do painel -->
            <script type="module" src="modules/painel.js"></script>

            <!-- Script da Navbar, que irá carregar automaticamente -->
            <script type="module" src="modules/navbar.js"></script>
        </div>
    </body>
</html>
