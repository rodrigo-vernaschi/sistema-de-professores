<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Novo Professor</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">Cadastrar Novo Professor</h1>

                            <form id="formCadastro">
                                <div class="mb-4">
                                    <label for="email" class="form-label">Email do professor</label>

                                    <input type="email" id="email" class="form-control" required placeholder="exemplo@email.com" />
                                </div>

                                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                            </form>

                            <div id="mensagem" class="mt-4 text-center fw-bold"></div>

                            <hr class="my-5" />

                            <h2 class="text-center mb-4">Professores Cadastrados</h2>

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Email</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>

                                    <tbody id="tabelaEmails">
                                        <!-- Preenchido dinamicamente -->
                                    </tbody>
                                </table>

                                <p id="semEmails" class="text-center text-muted">Nenhum professor cadastrado ainda.</p>
                            </div>
                            <div class="text-center">
                                <button onclick="location.href='/painel.html'" class="btn btn-primary m-2 btns-painel">Voltar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script type="module">
            import { setupFormularioCadastro } from "./modules/cadastro-professores.js"
            import { carregarTabelaEmails } from "./modules/tabela.js"
            import { verificarLoginOuRedirecionar } from "./modules/auth.js"

            document.addEventListener("DOMContentLoaded", () => {
                setupFormularioCadastro()
                carregarTabelaEmails()
                verificarLoginOuRedirecionar()
            })
        </script>

        <script type="module" src="modules/navbar.js"></script>
    </body>
</html>
